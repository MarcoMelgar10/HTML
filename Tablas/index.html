<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Marco Melgar">
    <title>Tablas</title>
   <style>
    table, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        vertical-align: center;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <caption>Practica Tabla</caption>
            <colgroup>
                <col class="">
            </colgroup>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="2">D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td rowspan="2">G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="2">M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>P</td>
                <td>Q</td>
            </tr>
            <tr>
                <td colspan="2">R</td>
                <td colspan="2">S</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>T</td>
                <td>U</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
